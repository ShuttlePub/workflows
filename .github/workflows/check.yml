name: Check

on:
  workflow_call:
    inputs:
      workspace:
        type: string
        required: true

permissions:
  contents: read

jobs:
  read-toolchain:
    uses: ShuttlePub/workflows/.github/workflows/read-toolchain.yml@main

  check:
    needs: [read-toolchain]
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false
        matrix:
          workspace: ${{ fromJson(inputs.workspace) }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@6d653acede28d24f02e3cd41383119e8b1b35921
        with:
          toolchain: ${{ needs.read-toolchain.outputs.channel }}
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          shared-key: ${{ matrix.workspace }}
      - name: Format check
        run: cargo fmt --verbose -p $WORKSPACE -- --check
        env:
          WORKSPACE: ${{ matrix.workspace }}
      - uses: giraffate/clippy-action@13b9d32482f25d29ead141b79e7e04e7900281e0 # v1.0.1
        with:
          reporter: 'github-pr-review'
          clippy_flags: '-p ${{ matrix.workspace }} -- -Dwarnings'
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: cargo build --verbose -p $WORKSPACE
        env:
          WORKSPACE: ${{ matrix.workspace }}
      - name: Test
        run: cargo test --verbose -p $WORKSPACE
        env:
          WORKSPACE: ${{ matrix.workspace }}
