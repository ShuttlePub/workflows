name: Check

on:
  workflow_call:
    inputs:
      workspace:
        type: string
        required: true

permissions:
  contents: read

jobs:
  read-toolchain:
    uses: ShuttlePub/workflows/.github/workflows/read-toolchain.yml@main

  check:
    needs: [read-toolchain]
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false
        matrix:
          workspace: ${{ fromJson(inputs.workspace) }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0
        with:
          toolchain: ${{ needs.read-toolchain.outputs.channel }}
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0
        with:
          shared-key: ${{ matrix.workspace }}
      - name: Format check
        run: cargo fmt --verbose -p $WORKSPACE -- --check
        env:
          WORKSPACE: ${{ matrix.workspace }}
      - uses: giraffate/clippy-action@13b9d32482f25d29ead141b79e7e04e7900281e0 # v1.0.1
        with:
          reporter: 'github-pr-review'
          clippy_flags: '-p ${{ matrix.workspace }} -- -Dwarnings'
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: cargo build --verbose -p $WORKSPACE
        env:
          WORKSPACE: ${{ matrix.workspace }}
      - name: Test
        run: cargo test --verbose -p $WORKSPACE
        env:
          WORKSPACE: ${{ matrix.workspace }}
